{% extends 'main.html' %} 


{% block content %}






<div class="container">
  <div class="row">
    <div class="col-md-10">
      <form method="POST" class="form" action="{% url 'login' %}">
        {% csrf_token %}
        
        {{form}}

        <br><br><br>
        <div class="row">
          <a href="{% url 'register'%} ">Create an Account</a>
        </div>
        <br><br><br>
        <div class="row">
        <input type="submit" value="Login">
        </div>

        
      </form>
    </div>
  </div>
</div>



{% endblock content %}
