{% extends 'main.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 col-md-offset-2">
			<div class="mainheading">
				<div class="row post-top-meta authorpage">
					<div class="col-md-10 col-xs-12">
						<h1>{{user.name}}</h1>
						
						
						
                        {% if request.user.profile == user %}
						<a  href="{% url 'logout'%} " class="btn danger">Logout</a>
                        <a href="{% url 'create-post'%}" class="btn info">Create a Post</a>
                        {% else %}
                        <a target="_blank" href="https://twitter.com/wowthemesnet" class="btn follow">Follow</a><br>
                        {% endif %}

					</div>
					<div class="col-md-2 col-xs-12">
						<img class="author-thumb" src="https://www.gravatar.com/avatar/e56154546cf4be74e393c62d1ae9f9d4?s=250&amp;d=mm&amp;r=x" alt="Sal">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Top Author Meta
================================================== -->

<!-- Begin Author Posts
================================================== -->
<div class="graybg authorpage">
	<div class="container">
		<div class="listrecent listrelated">


			

				<!-- begin post -->
            
            {% for post in user.post_set.all %}
		    <div class="authorpostbox">
					<div class="card">
		        <a href="author.html">
		        <img class="img-fluid img-thumb" src="assets/img/demopic/9.jpg" alt="">
		        </a>
		        <div class="card-block">
		          <h2 class="card-title"><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
              <h4 class="card-text">{{post.body|slice:"50"}}</h4>
              <div class="metafooter">
		            <div class="wrapfooter">
		              <span class="meta-footer-thumb">
		              <a href="author.html"><img class="author-thumb" src="https://www.gravatar.com/avatar/e56154546cf4be74e393c62d1ae9f9d4?s=250&amp;d=mm&amp;r=x" alt="Sal"></a>
		              </span>
		              <span class="author-meta">
		              <span class="post-name"><a href="author.html">Sal</a></span><br/>
		              <span class="post-date">22 July 2017</span><span class="dot"></span><span class="post-read">6 min read</span>
		              </span>
		              <span class="post-read-more"><a href="post.html" title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
		            </div>
		          </div>
		        </div>
					</div>
		    </div>
            {% endfor %}
				<!-- end post -->

		</div>
	</div>
</div>
{% endblock content %}
